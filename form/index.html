<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1><b>Student Registration Form</b></h1>
    <p>Roll No:
    <input type="number" name="number" />
    <p>Student name:
    <input type="text" name="text" placeholder="first name">-<input type="text" name="text" placeholder="last name" />
 <p>Father's name:
    <input type="text" />
    <p>Date of birth:
        <input type="date" />
        <p>Mobile no:
            <input type="number" />
            <p>Email id: <input type="text" />
                <p>Password: <input type="password"/>
                    <p>Gender: <input type="radio" name="xyz"/> Male
                        <input type="radio" name="xyz"> Female
                        <p>Department:<input type="checkbox" name="abc"/> CSE 
                            <input type="checkbox" name="abc" > IT
                            <input type="checkbox" name="abc" > ECE
                            <input type="checkbox" name="abc" >Civil
                            <input type="checkbox" name="abc" > Mech
             <p>Course: <select rowspan="16"> <option value="CSE">CSE</option>
                <option value="IT">IT</option>
            <option value="ECE">ECE</option>
        <option value="Civil">Civil</option>
    <option value="Mech">Mech</option></select></p>
    <p>Student photo:</p>
    <input type="file" placeholder="choose file"></p>
    <p>City: <input type="text"></p>
<p>Address <textarea type="text" rows="5" cols="15"></textarea></p>
<input type="submit" name="Registration" value="Registration">
</body>
</html>
